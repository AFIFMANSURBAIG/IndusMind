<!DOCTYPE html>
<html>
<body>
<h2>Motor 1</h2>

<p>Vibration: <span id="v"></span></p>
<p>Sound: <span id="s"></span></p>
<p>Voltage: <span id="vol"></span></p>
<p>Temp: <span id="t"></span></p>
<p>Humidity: <span id="h"></span></p>

<script>
async function load() {
  const r = await fetch("/api/motor/MOTOR_1");
  const d = await r.json();
  document.getElementById("v").innerText = d.vibration;
  document.getElementById("s").innerText = d.sound;
  document.getElementById("vol").innerText = d.voltage;
  document.getElementById("t").innerText = d.temp;
  document.getElementById("h").innerText = d.humidity;
}
setInterval(load, 1000);
</script>
</body>
</html>
