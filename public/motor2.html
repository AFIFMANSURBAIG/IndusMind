<!DOCTYPE html>
<html>
<head>
  <title>Motor 2 - IndusMind</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 30px 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      margin-top: 0;
      font-size: 2em;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .back {
      display: inline-block;
      margin-bottom: 25px;
      padding: 12px 25px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
      border: none;
      cursor: pointer;
    }

    .back:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.6);
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .stat-box {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      padding: 25px 15px;
      border-radius: 15px;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
      border: 2px solid transparent;
      animation: popIn 0.5s ease-out;
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .stat-box:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(102, 126, 234, 0.3);
      border-color: #667eea;
    }

    .stat-label {
      font-size: 11px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }

    .stat-value {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-top: 8px;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-10px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .chart-container {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      border: 2px solid transparent;
      animation: chartSlide 0.6s ease-out;
    }

    @keyframes chartSlide {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .chart-container:hover {
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.2);
      border-color: #667eea;
      transform: translateY(-5px);
    }

    .chart-container h3 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #333;
      font-size: 1.2em;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    canvas {
      max-height: 250px;
      animation: fadeIn 0.5s ease-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/" class="back">← Back to Dashboard</a>
    <h1>Motor 2 - Live Sensor Data</h1>
    
    <div class="stats">
      <div class="stat-box">
        <div class="stat-label">Vibration</div>
        <div class="stat-value" id="stat-vib">--</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Sound (dB)</div>
        <div class="stat-value" id="stat-sound">--</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Voltage (V)</div>
        <div class="stat-value" id="stat-volt">--</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Temperature (°C)</div>
        <div class="stat-value" id="stat-temp">--</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Humidity (%)</div>
        <div class="stat-value" id="stat-hum">--</div>
      </div>
    </div>

    <div class="grid">
      <div class="chart-container">
        <h3>Vibration</h3>
        <canvas id="vibChart"></canvas>
      </div>
      <div class="chart-container">
        <h3>Sound Level</h3>
        <canvas id="soundChart"></canvas>
      </div>
      <div class="chart-container">
        <h3>Voltage</h3>
        <canvas id="voltChart"></canvas>
      </div>
      <div class="chart-container">
        <h3>Temperature</h3>
        <canvas id="tempChart"></canvas>
      </div>
      <div class="chart-container">
        <h3>Humidity</h3>
        <canvas id="humChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    const maxPoints = 30;
    const chartData = {
      vibration: [],
      sound: [],
      voltage: [],
      temp: [],
      humidity: []
    };

    const chartConfigs = {
      vibChart: {
        label: 'Vibration',
        borderColor: '#e74c3c',
        backgroundColor: 'rgba(231, 76, 60, 0.1)',
        key: 'vibration'
      },
      soundChart: {
        label: 'Sound (dB)',
        borderColor: '#3498db',
        backgroundColor: 'rgba(52, 152, 219, 0.1)',
        key: 'sound'
      },
      voltChart: {
        label: 'Voltage (V)',
        borderColor: '#f39c12',
        backgroundColor: 'rgba(243, 156, 18, 0.1)',
        key: 'voltage'
      },
      tempChart: {
        label: 'Temperature (°C)',
        borderColor: '#e67e22',
        backgroundColor: 'rgba(230, 126, 34, 0.1)',
        key: 'temp'
      },
      humChart: {
        label: 'Humidity (%)',
        borderColor: '#27ae60',
        backgroundColor: 'rgba(39, 174, 96, 0.1)',
        key: 'humidity'
      }
    };

    const charts = {};

    function initCharts() {
      Object.keys(chartConfigs).forEach(chartId => {
        const config = chartConfigs[chartId];
        const ctx = document.getElementById(chartId).getContext('2d');
        charts[chartId] = new Chart(ctx, {
          type: 'line',
          data: {
            labels: Array.from({length: maxPoints}, (_, i) => i + 1),
            datasets: [{
              label: config.label,
              data: chartData[config.key],
              borderColor: config.borderColor,
              backgroundColor: config.backgroundColor,
              borderWidth: 2,
              fill: true,
              tension: 0.4,
              pointRadius: 3,
              pointBackgroundColor: config.borderColor,
              pointBorderColor: '#fff',
              pointBorderWidth: 1
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: true,
            plugins: {
              legend: { display: true, position: 'top' },
              filler: { propagate: true }
            },
            scales: {
              x: { display: true },
              y: { beginAtZero: false }
            }
          }
        });
      });
    }

    async function fetchData() {
      try {
        const res = await fetch("/api/motor/MOTOR_2");
        const data = await res.json();
        
        // Update stats
        document.getElementById('stat-vib').innerText = data.vibration ?? '--';
        document.getElementById('stat-sound').innerText = data.sound ?? '--';
        document.getElementById('stat-volt').innerText = data.voltage ?? '--';
        document.getElementById('stat-temp').innerText = data.temp ?? '--';
        document.getElementById('stat-hum').innerText = data.humidity ?? '--';

        // Update charts
        if (data.vibration !== undefined) {
          chartData.vibration.push(data.vibration);
          if (chartData.vibration.length > maxPoints) chartData.vibration.shift();
        }
        if (data.sound !== undefined) {
          chartData.sound.push(data.sound);
          if (chartData.sound.length > maxPoints) chartData.sound.shift();
        }
        if (data.voltage !== undefined) {
          chartData.voltage.push(data.voltage);
          if (chartData.voltage.length > maxPoints) chartData.voltage.shift();
        }
        if (data.temp !== undefined) {
          chartData.temp.push(data.temp);
          if (chartData.temp.length > maxPoints) chartData.temp.shift();
        }
        if (data.humidity !== undefined) {
          chartData.humidity.push(data.humidity);
          if (chartData.humidity.length > maxPoints) chartData.humidity.shift();
        }

        // Redraw charts
        Object.keys(charts).forEach(chartId => {
          const config = chartConfigs[chartId];
          charts[chartId].data.datasets[0].data = chartData[config.key];
          charts[chartId].update('none');
        });
      } catch (err) {
        console.error('Error fetching data:', err);
      }
    }

    initCharts();
    fetchData();
    setInterval(fetchData, 500);
  </script>
</body>
</html>
